<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Holiday Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
      rel="stylesheet"
    />

    <!-- link css file here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GenHoliday</h1>
    <div id="bannerWrapper">
      <img
        src="images/japan.jpg"
        class="banner"
        alt="two men getting out of a car in Japan"
      />

      <img
        src="images/santorini.jpg"
        class="banner"
        alt="a cliffside with layers of houses in Santorini"
      />
      <img
        src="images/holi.jpg"
        class="banner"
        alt="a woman throwing coloured powder in the air at Holi festival"
      />
    </div>

    <div class="container">
      <h2>Where will you find yourself?</h2>
      <div class="search-wrapper">
        <input type="text" id="country-name" placeholder="Enter Country" />
      </div>
      <div class="button-wrapper">
        <button id="search-btn">Take me away!</button>
      </div>
    </div id="results-box">
    <div>
    <div id="result"></div>
    <div id="loading-indicator">Loading...</div>
    <div id="chatGPT-results"></div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
